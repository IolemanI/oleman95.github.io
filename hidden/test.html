<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="../css/test.css" />
  </head>
  <body>
    <h2>Тест: Диагностика ПК</h2>
    <div id="main">
      <button id="start">Начать тест</button>

      <div id="q1">
        <h3><mark>#1 </mark>Какой звуковой сигнал издается при включении ПК?</h3>
        <form>
          <input type="radio" class="gr1" name="gr1" value="1">
          <label for="gr1_1">звука нет, изображения на экране нет;</label><br>
          <input type="radio" class="gr1" name="gr1" value="2">
          <label for="gr1_1">звука нет, изображение на экране есть;</label><br>
          <input type="radio" class="gr1" name="gr1" value="3">
          <label for="gr1_1">прерывчастый звуковой сигнал.</label><br>
        </form>
      </div>
      <button id="next">Next</button>
    </div>
  </body>
</html>
